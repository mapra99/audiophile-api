# fly.toml app configuration file generated for audiophile-api-stg on 2023-12-20T20:59:00-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "audiophile-api-stg"
primary_region = "sjc"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[build]
  dockerfile = "./Dockerfile.staging"

[deploy]
  release_command = "bundle exec rails db:migrate"

[env]
  PRIMARY_REGION = "sjc"

[processes]
  web = "bundle exec puma -C config/puma.rb"
  worker = "bundle exec sidekiq -C config/sidekiq.yml"

[[services]]
  protocol = "tcp"
  internal_port = 3000
  processes = ["web"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
  processes = ["web", "worker"]
